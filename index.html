<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- navbar -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tttNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
          </div>
          <div class="collapse navbar-collapse" id="tttNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#" data-toggle="modal" data-target="#signInModal">Sign In</a></li>
              <li><a href="#" data-toggle="modal" data-target="#signUpModal">Sign Up</a></li>
              <li><a href="#" data-toggle="modal" data-target="#changePasswordModal">Change Password</a></li>
              <li><a href="#" data-toggle="modal" data-target="#playerStatsModal">Player Stats</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" data-toggle="modal" data-target="#aboutModal">About </a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- main content -->
      <main class="container-fluid">
        <!-- Tick-Tack-Toe board -->
        <div class="container ttt-container">
          <div class="row">
            <div class="col-xs-4 box box0"></div>
            <div class="col-xs-4 box box1"></div>
            <div class="col-xs-4 box box2"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box box3"></div>
            <div class="col-xs-4 box box4"></div>
            <div class="col-xs-4 box box5"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box box6"></div>
            <div class="col-xs-4 box box7"></div>
            <div class="col-xs-4 box box8"></div>
          </div>
        </div>
        <!-- Modals -->
        <!-- signInModal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="sign-in">
                  <input name="credentials[email]" type="text" placeholder="Email" />
                  <input name="credentials[password]" type="password" placeholder="Password" />
                  <input type="submit" class="btn btn-primary" value="Submit!" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- signUpModal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="sign-up">
                  <input name="credentials[email]" type="text" placeholder="Email" />
                  <input name="credentials[password]" type="password" placeholder="Password" />
                  <input name="credentials[password_confirmation]" type="password" placeholder="Retype Password" />
                  <input type="submit" class="btn btn-primary" value="Submit!" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- changePasswordModal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="change-password">
                  <input name="passwords[old]" type="password" placeholder="Current Password" />
                  <input name="passwords[new]" type="password" placeholder="New Password" />
                  <input name="passwords[new-retyped]" type="password" placeholder="Retype New Password" />
                  <input type="submit" class="btn btn-primary" value="Submit!" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- playerStatsModal -->
        <div class="modal fade" id="playerStatsModal" tabindex="-1" role="dialog" aria-labelledby="playerStatsModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Player Stats</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="player-stats">
                  Add "Player Stats" content here
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- aboutModal -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">About</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class="modal-body">
                <form id="about">
                  Add "About" content here
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </main>

      <!-- footer -->
      <footer>
        Footer Content
      </footer>
    </body>
</html>
